<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 중앙배치</title>

    <style>
        .container {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 1px solid black;
        }

        .container button {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="container">
        <button>버튼 1</button>
        <button>버튼 2</button>

    </div>
    
</body>
</html>
