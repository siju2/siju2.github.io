<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연습</title>
    
    <style>
        div {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
            left : 50px;
            top: -50px;
        }
        .green {
            background-color: green;
            top: -100px;
            left :100px;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
